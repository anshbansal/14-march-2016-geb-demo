<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Office Listing</title>

        <script src="jquery-1.12.1.min.js"></script>
        <style>
            #city {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Office Listing</h1>

        <ul id="offices-listing">
            <li class="office">Office 1 in Delhi</li>
            <li class="office">Office 2 in Delhi</li>
            <li class="office">Office 3 in Gurgaon</li>
            <li class="office">Office 4 in Noida</li>
        </ul>

        <label for="city">City Name</label>
        <input type="text" id="city">


        <script>
            setTimeout(function () {
                $("#city").css("display", "block");
            }, 5 * 1000);
        </script>
    </body>
</html>
